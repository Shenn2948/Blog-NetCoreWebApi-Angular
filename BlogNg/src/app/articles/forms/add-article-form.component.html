<div class="container">
  <h2 class="display-4 mb-3">New article:</h2>

  <form (ngSubmit)="onSubmit()" #addArticleForm="ngForm">
    <div class="form-group" *ngIf='existed'>
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="article.id" name="id"
        #id="ngModel" readonly>
    </div>
    <div class="form-group">
      <label for="title" id="titleLabel">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="titleLabel" minlength="4" maxlength="60"
        required [(ngModel)]="article.title" name="title" #title="ngModel">
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
        <div *ngIf="title.errors.required">Article title is required.</div>
        <div *ngIf="title.errors.minlength">Article title must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="content" id="contentLabel">Content</label>

      <textarea class="form-control" id="content" name="content" rows="10" maxlength="2000" required
        [(ngModel)]="article.content" title="content" #content="ngModel"
        placeholder="Type your message here"></textarea>

      <div *ngIf="content.invalid && (content.dirty || content.touched)" class="alert alert-danger">
        <div *ngIf="content.errors.required">Article content is required.</div>
        <div *ngIf="content.errors.maxlength">Article content can't be more than 2000 symbols.</div>
      </div>
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">

      <div class="btn-group mr-1" role="group" aria-label="Cancel group">
        <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
      </div>

      <div class="btn-group mr-4" role="group" aria-label="Save group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </div>

  </form>
</div>
