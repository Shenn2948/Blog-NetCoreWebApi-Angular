<div class="card mb-3" *ngFor="let comment of comments">

    <div class="card-body">
        <blockquote class="blockquote mb-0">

            <p>{{comment.content}}</p>

            <div class="d-flex justify-content-between align-items-center">
                <footer class="blockquote-footer">{{user.name}}</footer>
                <small class="text-muted">{{comment.createdDate | date : 'medium'}}</small>
            </div>

        </blockquote>
    </div>
</div>

<app-comments-form [comments]="comments"></app-comments-form>
